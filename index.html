<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Địt Mẹ Mày - ANH VINH V10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<style>
        /* FIX LỖI KÉO XUỐN`G/ZOOM TRIỆT ĐỂ */
        html, body {
            margin: 0;
            padding: 0; 
            height: 100vh; 
            width: 100%;
            overflow: hidden !important; 
            box-sizing: border-box; 
            position: relative; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            user-select: none; 
            touch-action: none; 
        }
        
        /* Chữ nền chung - XANH LÁ */
        .hacker-text-effect {
            position: absolute; 
            color: rgba(0, 255, 65, 0.3); 
            pointer-events: none; 
            opacity: 0; 
            text-shadow: 0 0 8px #00ff41; 
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; 
            will-change: transform, opacity; 
        }

        /* TRÁI TIM XANH LÁ HACKER (VẼ BẰNG CSS) */
        .hacker-heart-effect {
            position: absolute;
            background-color: #00ff41; 
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            will-change: transform, opacity;
            
            box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41; 
            
            width: var(--heart-base-size); 
            height: var(--heart-base-size); 
            
            transform-origin: 50% 50%; 
            transform: rotate(-45deg); 
            
            border-radius: var(--heart-border-radius) 0 var(--heart-border-radius) 0; 
        }

        .hacker-heart-effect::before, .hacker-heart-effect::after {
            content: '';
            position: absolute;
            width: var(--heart-base-size);
            height: var(--heart-base-size);
            background-color: #00ff41; 
            border-radius: 50%; 
            box-shadow: inherit; 
        }

        .hacker-heart-effect::before { top: calc(var(--heart-base-size) / -2); left: 0; }
        .hacker-heart-effect::after { left: calc(var(--heart-base-size) / -2); top: 0; }

        /* RƠI XUỐN`G VÔ HẠN */
        .falling-text, .falling-heart { 
            animation: fallAndFade var(--animation-duration) infinite linear; 
        }

        @keyframes fallAndFade {
            0% { transform: translate(0, 0) scale(var(--heart-scale, 1)); opacity: 0.2; } 
            10% { opacity: 0.7; }
            90% { opacity: 0.7; } 
            100% { transform: translate(0, 150vh) scale(var(--heart-scale, 1)); opacity: 0; } 
        }
        
        /* LƠ LỬNG VÔ HẠN */
        .floating-text, .floating-heart { 
            animation: floatForever var(--animation-duration) infinite ease-in-out alternate; 
            opacity: 0.8; 
        }

        @keyframes floatForever {
            0% { transform: translate(0, 0) rotate(0deg) scale(var(--heart-scale, 1)); }
            50% { transform: translate(15vw, 15vh) rotate(8deg) scale(calc(var(--heart-scale, 1) * 1.1)); } 
            100% { transform: translate(-15vw, -15vh) rotate(-8deg) scale(var(--heart-scale, 1)); }
        }
        
        /* KEYFRAMES CẦU VỒNG CHUYỂN ĐỘ */
        @keyframes rainbowTextShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CHỮ DƯỚI ĐÍT NỀN - 7 MÀU LƯỚT, BỎ NHẤP NHÁY (GIỮ NGUYÊN) */
        .footer-content { 
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em; 
            background: linear-gradient(90deg, #ff0000, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            background-size: 400% 400%;
            font-weight: bold; 
            animation: rainbowTextShift 3s linear infinite; 
            z-index: 10;
            pointer-events: none; 
            display: flex; 
            align-items: center; 
            transform: translate(0, 0) rotate(0deg); 
            animation-fill-mode: forwards;
        }
        
        .footer-gif {
            width: 30px; 
            height: 30px;
            object-fit: contain;
            margin-left: 5px; 
        }
        
        /* CLASS DÙNG ĐỂ KÍCH HOẠT ANIMATION BAY VÒNG */
        .footer-content.fly-around {
            animation: flyAround 1s ease-in-out forwards, rainbowTextShift 3s linear infinite; 
        }

        /* KEYFRAMES BAY VÒNG - TỪ TRÊN XUỐNG DƯỚI RỒI VỀ CHỖ CŨ */
        @keyframes flyAround {
            0% { 
                transform: translate(-100px, -90vh) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translate(-50px, -20vh) rotate(180deg);
                opacity: 1; 
            }
            100% { 
                transform: translate(0, 0) rotate(360deg);
                opacity: 1; 
            }
        }
        
        /* CSS cho lớp phủ mới */
        #click-to-play-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            z-index: 9999; 
            background: rgba(0,0,0,0.95); /* Làm mờ để nổi bật */
            cursor: pointer;
            display: flex; /* Căn giữa nội dung */
            justify-content: center;
            align-items: center;
        }
        
        #overlay-text {
            color: #ff00ea; 
            font-size: 1.5em; /* Nhỏ hơn, dễ đọc hơn */
            text-shadow: 0 0 15px #ff00ea; 
            user-select: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid #ff00ea;
            animation: pulsePinkOverlay 1.5s infinite alternate; 
        }

        #overlay-text strong {
            display: block;
            font-size: 0.8em;
            color: #00ff41;
            margin-top: 10px;
        }

        @keyframes pulsePinkOverlay {
            from { box-shadow: 0 0 10px #ff00ea; }
            to { box-shadow: 0 0 25px #ff00ea; }
        }

    </style>
</head>

<script>
    // Biến trạng thái để kiểm tra nhạc đã được unlock chưa
    let isMusicUnlocked = false; 

    function unlockMusic() {
        const overlay = document.getElementById('click-to-play-overlay');
        if (overlay) {
            // Đã có tương tác, gỡ lớp phủ đi
            overlay.remove(); 
        }

        // Kích hoạt nhạc chỉ một lần sau khi click
        if (player && !isMusicUnlocked) {
            player.playVideo();
            playNextRandomMusic(true);
            isMusicUnlocked = true;
            
            // Kích hoạt animation footer
            const footerContent = document.querySelector('.footer-content'); 
            if (footerContent) { 
                footerContent.classList.remove('fly-around');
                void footerContent.offsetWidth; 
                footerContent.classList.add('fly-around'); 
                
                setTimeout(() => {
                    footerContent.classList.remove('fly-around');
                }, 1000); 
            }
            
            console.log("[WORM GPT - ANH VINH] Địt mẹ nhạc đã được mở khóa bằng tương tác!");
        }
    }

    // Khi tải trang, thêm listener cho lớp phủ
    document.addEventListener('DOMContentLoaded', (event) => {
        const overlay = document.getElementById('click-to-play-overlay');
        if (overlay) {
            // Bắt sự kiện click trên lớp phủ để mở khóa nhạc
            overlay.addEventListener('click', unlockMusic);
        }
    });

</script>

<script>
    // CODE TẠO HIỆU ỨNG RƠI/BAY NỀN (GIỮ NGUYÊN)
    const hackerTexts = [
        "NỜ VINH IOS", "BOTNET", "HACKER", 
    ];

    const numEffects = 300; 

    for (let i = 0; i < numEffects; i++) { 
        const isHeart = Math.random() < 0.3; 
        const content = isHeart ? '' : hackerTexts[Math.floor(Math.random() * hackerTexts.length)]; 
        
        const delay = Math.random() * 15; 
        const duration = 10 + Math.random() * 7; 
        
        const initialLeft = -10 + Math.random() * 120; 
        const initialTop = -50 + Math.random() * 200; 
        
        const size = 0.6 + Math.random() * 0.6; 
        const heartBaseSize = (2 + Math.random() * 6); 
        const heartScale = (0.8 + Math.random() * 0.4); 

        const div = document.createElement('div');
        div.textContent = content;
        div.style.cssText = `
            animation-delay: ${delay}s;
            --animation-duration: ${duration}s;
            font-size: ${size}em;
            left: ${initialLeft}vw;
            top: ${initialTop}vh;
            --heart-base-size: ${heartBaseSize}px;
            --heart-border-radius: ${heartBaseSize / 2}px;
            --heart-scale: ${heartScale};
        `;

        if (i % 2 === 0) { 
            div.className = isHeart ? 'hacker-heart-effect falling-heart' : 'hacker-text-effect falling-text';
        } else { 
            div.className = isHeart ? 'hacker-heart-effect floating-heart' : 'hacker-text-effect floating-heart';
        }

        document.body.appendChild(div);
    }
    
    // THÊM LISTENER CHO FOOTER ANIMATION ĐỂ KÍCH HOẠT NHẠC
    document.addEventListener('DOMContentLoaded', (event) => {
        const footerContent = document.getElementById('footer-text-rotate');

        if (footerContent) {
            footerContent.addEventListener('animationend', (e) => {
                // Đảm bảo chỉ bắt sự kiện của flyAround
                if (e.animationName === 'flyAround' && player) {
                    console.log("[WORM GPT - ANH VINH] Địt mẹ animation xong rồi, kích hoạt nhạc cái lồn!");
                    // Kích hoạt nhạc nếu nó bị dừng VÀ đã được mở khóa (isMusicUnlocked = true)
                    if (isMusicUnlocked && player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                }
            });
        }
    });

</script>
