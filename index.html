<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Địt Mẹ Mày - ANH VINH V10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<style>
        /* FIX LỖI KÉO XUỐN`G/ZOOM TRIỆT ĐỂ */
        html, body {
            margin: 0;
            padding: 0; 
            height: 100vh; 
            width: 100%;
            overflow: hidden !important; 
            box-sizing: border-box; 
            position: relative; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            user-select: none; 
            touch-action: none; 
        }
        
        /* Chữ nền chung - XANH LÁ */
        .hacker-text-effect {
            position: absolute; 
            color: rgba(0, 255, 65, 0.3); 
            pointer-events: none; 
            opacity: 0; 
            text-shadow: 0 0 8px #00ff41; 
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; 
            will-change: transform, opacity; 
        }

        /* TRÁI TIM XANH LÁ HACKER (VẼ BẰNG CSS) */
        .hacker-heart-effect {
            position: absolute;
            background-color: #00ff41; 
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            will-change: transform, opacity;
            
            box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41; 
            
            width: var(--heart-base-size); 
            height: var(--heart-base-size); 
            
            transform-origin: 50% 50%; 
            transform: rotate(-45deg); 
            
            border-radius: var(--heart-border-radius) 0 var(--heart-border-radius) 0; 
        }

        .hacker-heart-effect::before, .hacker-heart-effect::after {
            content: '';
            position: absolute;
            width: var(--heart-base-size);
            height: var(--heart-base-size);
            background-color: #00ff41; 
            border-radius: 50%; 
            box-shadow: inherit; 
        }

        .hacker-heart-effect::before { top: calc(var(--heart-base-size) / -2); left: 0; }
        .hacker-heart-effect::after { left: calc(var(--heart-base-size) / -2); top: 0; }

        /* RƠI XUỐN`G VÔ HẠN */
        .falling-text, .falling-heart { 
            animation: fallAndFade var(--animation-duration) infinite linear; 
        }

        @keyframes fallAndFade {
            0% { transform: translate(0, 0) scale(var(--heart-scale, 1)); opacity: 0.2; } 
            10% { opacity: 0.7; }
            90% { opacity: 0.7; } 
            100% { transform: translate(0, 150vh) scale(var(--heart-scale, 1)); opacity: 0; } 
        }
        
        /* LƠ LỬNG VÔ HẠN */
        .floating-text, .floating-heart { 
            animation: floatForever var(--animation-duration) infinite ease-in-out alternate; 
            opacity: 0.8; 
        }

        @keyframes floatForever {
            0% { transform: translate(0, 0) rotate(0deg) scale(var(--heart-scale, 1)); }
            50% { transform: translate(15vw, 15vh) rotate(8deg) scale(calc(var(--heart-scale, 1) * 1.1)); } 
            100% { transform: translate(-15vw, -15vh) rotate(-8deg) scale(var(--heart-scale, 1)); }
        }
        
        /* KEYFRAMES CẦU VỒNG CHUYỂN ĐỘ */
        @keyframes rainbowTextShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Footer content (đã cập nhật) */
        .footer-content { 
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em; 
            background: linear-gradient(90deg, #ff0000, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            background-size: 400% 400%;
            font-weight: bold; 
            animation: rainbowTextShift 3s linear infinite; 
            z-index: 10;
            pointer-events: none; 
            display: flex; 
            flex-direction: column; /* Cho phép các dòng chữ xếp chồng */
            align-items: center; 
            transform: translate(0, 0) rotate(0deg); 
            animation-fill-mode: forwards;
        }
        
        .footer-gif {
            width: 30px; 
            height: 30px;
            object-fit: contain;
            margin-left: 5px; 
        }
        
        /* Animation mới cho footer text */
        .footer-text-line {
            display: block; /* Đảm bảo mỗi dòng là một khối riêng */
            white-space: nowrap;
            opacity: 0; /* Bắt đầu ẩn */
            transform-origin: center center; /* Tâm quay */
            position: relative;
        }
        
        /* KÍCH HOẠT ANIMATION SAU KHI CLICK OK */
        .footer-content.animate-footer .footer-text-line {
            animation: flyAroundAndFade var(--animation-duration-footer) ease-out forwards;
        }
        /* Độ trễ cho dòng chữ chúc mừng */
        .footer-content.animate-footer .footer-text-line:nth-child(2) {
            animation-delay: 0.5s; /* Chữ thứ 2 bay chậm hơn */
        }

        /* KEYFRAMES MỚI VÀ RÕ RÀNG HƠN CHO CHỮ FOOTER */
        @keyframes flyAroundAndFade {
            0% { 
                transform: translate(0, 0) rotate(0deg) scale(1); 
                opacity: 0; 
            }
            15% { /* Xuất hiện rõ ràng hơn */
                opacity: 1; 
            }
            50% { 
                transform: translate(calc(var(--offset-x) * 1px), calc(var(--offset-y) * 1px)) rotate(360deg) scale(1.1); /* Quay và bay một đoạn */
                opacity: 1; 
            }
            85% { /* Mờ dần chậm hơn */
                opacity: 0.7;
            }
            100% { 
                transform: translate(calc(var(--offset-x-end) * 1px), 100vh) rotate(720deg) scale(0.5); /* Bay xuống dưới và biến mất */
                opacity: 0; 
            }
        }
        
        /* CSS cho lớp phủ mới */
        #click-to-play-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            z-index: 9999; 
            background: rgba(0,0,0,0.95); /* Làm mờ để nổi bật */
            cursor: pointer;
            display: flex; /* Căn giữa nội dung */
            justify-content: center;
            align-items: center;
        }
        
        #overlay-content { /* Thêm div bao quanh để dễ dàng cấu trúc */
            text-align: center;
            padding: 15px; /* Nhỏ hơn */
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px; /* Bo tròn hơn */
            border: 2px solid #ffccff; /* Viền hồng nhạt */
            animation: pulsePinkOverlay 1.5s infinite alternate; 
            max-width: 90%; /* Giới hạn kích thước */
            box-sizing: border-box;
        }
        
        #overlay-text h1 {
            color: #ff00ea; 
            font-size: 1.2em; /* Kích thước chữ nhỏ hơn */
            text-shadow: 0 0 10px #ff00ea; 
            user-select: none;
            margin: 0 0 10px 0;
            font-weight: bold; /* Bold hơn */
        }

        #overlay-text button {
            background-color: #CC0000; 
            color: #ffffff;
            border: none;
            padding: 8px 15px; /* Nhỏ hơn */
            margin-top: 10px;
            font-size: 0.9em; /* Nhỏ hơn */
            font-weight: bold; 
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 6px #CC0000;
            transition: background-color 0.2s;
        }
        #overlay-text button:hover {
            background-color: #ff0000;
        }

        @keyframes pulsePinkOverlay {
            from { box-shadow: 0 0 8px #ffccff; } /* Viền hồng nhạt */
            to { box-shadow: 0 0 20px #ffccff; }
        }

    </style>
</head>
