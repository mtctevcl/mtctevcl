<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Địt Mẹ Mày - ANH VINH V10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<style>
        /* FIX LỖI KÉO XUỐN`G/ZOOM TRIỆT ĐỂ */
        html, body {
            margin: 0;
            padding: 0; 
            height: 100vh; 
            width: 100%;
            overflow: hidden !important; 
            box-sizing: border-box; 
            position: relative; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            user-select: none; 
            touch-action: none; 
        }
        
        /* Chữ nền chung - XANH LÁ */
        .hacker-text-effect {
            position: absolute; 
            color: rgba(0, 255, 65, 0.3); 
            pointer-events: none; 
            opacity: 0; 
            text-shadow: 0 0 8px #00ff41; 
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; 
            will-change: transform, opacity; 
        }

        /* TRÁI TIM XANH LÁ HACKER (VẼ BẰNG CSS) */
        .hacker-heart-effect {
            position: absolute;
            background-color: #00ff41; 
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            will-change: transform, opacity;
            
            box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41; 
            
            width: var(--heart-base-size); 
            height: var(--heart-base-size); 
            
            transform-origin: 50% 50%; 
            transform: rotate(-45deg); 
            
            border-radius: var(--heart-border-radius) 0 var(--heart-border-radius) 0; 
        }

        .hacker-heart-effect::before, .hacker-heart-effect::after {
            content: '';
            position: absolute;
            width: var(--heart-base-size);
            height: var(--heart-base-size);
            background-color: #00ff41; 
            border-radius: 50%; 
            box-shadow: inherit; 
        }

        .hacker-heart-effect::before { top: calc(var(--heart-base-size) / -2); left: 0; }
        .hacker-heart-effect::after { left: calc(var(--heart-base-size) / -2); top: 0; }

        /* RƠI XUỐN`G VÔ HẠN */
        .falling-text, .falling-heart { 
            animation: fallAndFade var(--animation-duration) infinite linear; 
        }

        @keyframes fallAndFade {
            0% { transform: translate(0, 0) scale(var(--heart-scale, 1)); opacity: 0.2; } 
            10% { opacity: 0.7; }
            90% { opacity: 0.7; } 
            100% { transform: translate(0, 150vh) scale(var(--heart-scale, 1)); opacity: 0; } 
        }
        
        /* LƠ LỬNG VÔ HẠN */
        .floating-text, .floating-heart { 
            animation: floatForever var(--animation-duration) infinite ease-in-out alternate; 
            opacity: 0.8; 
        }

        @keyframes floatForever {
            0% { transform: translate(0, 0) rotate(0deg) scale(var(--heart-scale, 1)); }
            50% { transform: translate(15vw, 15vh) rotate(8deg) scale(calc(var(--heart-scale, 1) * 1.1)); } 
            100% { transform: translate(-15vw, -15vh) rotate(-8deg) scale(var(--heart-scale, 1)); }
        }
        
        /* KEYFRAMES CẦU VỒNG CHUYỂN ĐỘ */
        @keyframes rainbowTextShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* LỚP PHỦ CHỮ BAY MÀU HỒNG (MỚI) */
        #flying-text-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            font-size: 1.5em; 
            font-weight: bold;
            color: #FF00EA; /* Màu hồng đậm */
            text-shadow: 0 0 10px #FF00EA, 0 0 5px #ffccff;
            opacity: 0;
            z-index: 99;
            pointer-events: none;
            will-change: transform, opacity;
            white-space: nowrap;
        }

        .active-flying-effect {
            animation: pinkTextFlyAndFade 5s ease-out forwards; /* Chậm hơn: 5s */
        }

        @keyframes pinkTextFlyAndFade {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.5); opacity: 0; }
            5% { opacity: 1; }
            50% { transform: translate(200px, -200px) rotate(360deg) scale(1.2); opacity: 1; } /* Quay và bay một đoạn */
            80% { opacity: 0.8; }
            100% { transform: translate(-50%, 150vh) rotate(720deg) scale(0.3); opacity: 0; } /* Bay xuống dưới và biến mất */
        }


        
        /* CSS cho lớp phủ chính (Đã giữ nguyên kích thước nhỏ gọn) */
        #click-to-play-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            z-index: 9999; 
            background: rgba(0,0,0,0.9); 
            cursor: pointer;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        #overlay-content {
            text-align: center;
            padding: 10px; 
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 6px; 
            border: 1px solid #ffccff; 
            animation: pulsePinkOverlay 1.5s infinite alternate; 
            max-width: 250px; 
            box-sizing: border-box;
        }
        
        #overlay-text h1 {
            color: #ff00ea; 
            font-size: 1.0em; 
            text-shadow: 0 0 8px #ff00ea; 
            user-select: none;
            margin: 0;
            font-weight: bold; 
        }

        #overlay-text p {
            color: #00ff41;
            font-size: 0.7em; 
            margin: 5px 0 10px 0;
            font-weight: bold;
            text-shadow: 0 0 3px #00ff41; 
        }

        #overlay-text button {
            background-color: #CC0000; 
            color: #ffffff;
            border: none;
            padding: 5px 10px; 
            margin-top: 5px;
            font-size: 0.8em; 
            font-weight: bold; 
            border-radius: 3px;
            cursor: pointer;
            box-shadow: 0 0 5px #CC0000;
            transition: background-color 0.2s;
        }
        #overlay-text button:hover {
            background-color: #ff0000;
        }

        @keyframes pulsePinkOverlay {
            from { box-shadow: 0 0 6px #ffccff; } 
            to { box-shadow: 0 0 15px #ffccff; }
        }

    </style>
</head>

<script>

<script>
    // CODE TẠO HIỆU ỨNG RƠI/BAY NỀN (GIỮ NGUYÊN)
    const hackerTexts = [
        "NỜ VINH IOS", "BOTNET", "HACKER", 
    ];

    const numEffects = 300; 

    for (let i = 0; i < numEffects; i++) { 
        const isHeart = Math.random() < 0.3; 
        const content = isHeart ? '' : hackerTexts[Math.floor(Math.random() * hackerTexts.length)]; 
        
        const delay = Math.random() * 15; 
        const duration = 10 + Math.random() * 7; 
        
        const initialLeft = -10 + Math.random() * 120; 
        const initialTop = -50 + Math.random() * 200; 
        
        const size = 0.6 + Math.random() * 0.6; 
        const heartBaseSize = (2 + Math.random() * 6); 
        const heartScale = (0.8 + Math.random() * 0.4); 

        const div = document.createElement('div');
        div.textContent = content;
        div.style.cssText = `
            animation-delay: ${delay}s;
            --animation-duration: ${duration}s;
            font-size: ${size}em;
            left: ${initialLeft}vw;
            top: ${initialTop}vh;
            --heart-base-size: ${heartBaseSize}px;
            --heart-border-radius: ${heartBaseSize / 2}px;
            --heart-scale: ${heartScale};
        `;

        if (i % 2 === 0) { 
            div.className = isHeart ? 'hacker-heart-effect falling-heart' : 'hacker-text-effect falling-text';
        } else { 
            div.className = isHeart ? 'hacker-heart-effect floating-heart' : 'hacker-text-effect floating-heart';
        }

        document.body.appendChild(div);
    }
</script>
